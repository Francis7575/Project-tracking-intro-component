<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon-32x32.png">
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="/styles-files/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <figure>
                <img src="/images/logo.svg" alt="logo-image">
            </figure>
            <div class="nav_wrapper">
                <nav>
                    <div id="menuContainer">
                        <ul>
                            <li><a href="#">Product</a></li>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Pricing</a></li>
                            <img class="oval_icon" src="/images/Oval.svg" alt="oval-svg">
                            <li><a href="#">Login</a></li>
                        </ul>
                    </div>
                    <div class="menu_icons">
                        <button id="openMenu">
                            <img src="/images/icon-hamburger.svg" alt="hamburger-icon">
                        </button>
                        <button id="closeMenu">
                            <img src="/images/icon-close.svg" alt="close-icon">
                        </button>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <section class="main_section">
                <picture class="right">
                    <img src="/images/illustration-devices.svg" alt="illustration-image">
                </picture>
                <div class="left">
                    <div class="left_first_container">
                        <div class="new_container">
                            <h4>New</h4>
                        </div>
                        <h4 class="mono_h4">Monograph Dashboard</h4>
                    </div>
                    <h1>Powerful Insights Into Your Team</h1>
                    <p>Project planning and time tracking <span>for agile teams</span> </p>
                    <div class="left_last_container">
                        <div class="btn_container">
                            <a href="#">Schedule a demo</a>
                        </div>
                        <h4>To see a preview</h4>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/app.js"></script>
</body>

</html>
